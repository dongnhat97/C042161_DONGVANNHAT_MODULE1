        constructor(y,x,s,c) {

        }
        getY(y) {
            return this.y
        }
        getX(x) {
            return this.x
        }
        getS(s) {
            return this.x*this.y
        }
        getC(c) {
            return (this.x+this.y)*2
        }
    }
