<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvasHTML" width="800" height="800"></canvas>
<script>
    // cop id chương trình canvas xuống scr để dùng
     let canvasHTML = document.getElementById("canvasHTML");
// lấy giấy vẽ
     let canvasContext = canvasHTML.getContext("2d")
     let x = parseInt(prompt("toa do x"));
     let y = parseInt(prompt("toa do y"));
     let r = parseInt(prompt("toa do r"));
     canvasContext.arc(x, y, r, 0, 2*Math.PI )
// vẽ viền
     canvasContext.stroke();
// Xác định màu để
     canvasContext.fillStyle = "Red";
// to mau;
     canvasContext.fill()


</script>
</body>
</html>
