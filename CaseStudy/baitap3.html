<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
    let h = 5
    // let d = 9
    for (let i =0 ; i<=h;i++) {
        for (let j =h;j>=i;j--) {
            document.write("&nbsp&nbsp")
        }
        for (let a=0;a<i;a++) {
            document.write("*&nbsp&nbsp")
        }
        document.write("<br>")

    }

</script>
</body>
</html>
