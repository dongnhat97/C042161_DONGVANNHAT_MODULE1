<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("luong nhan vien"))
    if (x>=15) {
        alert("tien thue thu nhap ca nhan la : " + x * 20 / 100 + "trieu VND")
    }
    else if (7<x) {
        alert("tien thue thu nhap ca nhan la : " + x * 10 / 100 + "trieu VND")
    }
    else {
        alert("tien thue thu nhap ca nhan la : " + x * 5 / 100 + "trieu VND")
    }
</script>
</body>
</html>
