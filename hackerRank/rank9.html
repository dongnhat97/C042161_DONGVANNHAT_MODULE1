<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(arr) {
        let negative = 0
        let positive =0;
        let zero = 0
        for (let i=0;i<arr.length;i++) {
            if (arr[i]>0) {
                negative++
            }else if (arr[i]<0) {
                positive++
            }else {
                zero++
            }
        }
        console.log(negative)
        console.log(positive)
        return negative/arr.length+"  "+positive/arr.length+"  "+zero/arr.length
    }
    console.log(myFunction([1,-1,2,-2,0,3]))
</script>
</body>
</html>
