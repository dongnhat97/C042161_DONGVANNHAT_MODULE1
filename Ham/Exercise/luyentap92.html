<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    //     Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
 let x = parseInt(prompt('so luong phan tu trong mag'));
 let arr = Array(x);
 for (let i = 0.; i<arr.length;i++) {
     arr[i] = prompt('up')
 }
    let y = prompt('so y')
 function hello(a,b) {
     let count=0
     let fix = false;
     for (let i = 0; i<a.length;i++) {
         if (a[i]==b) {
             count++
             fix = true
         }
     }
    if (fix) {
     return alert("so lan xuat hien"+count)
    }else {
        return alert("-1")
    }
 }
 hello(arr,y);



</script>
</body>
</html>
