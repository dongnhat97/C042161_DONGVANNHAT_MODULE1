<script>
    // Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    function Scircle(r) {
       let result1 = r*r*3.14
        return console.log(result1)
    }
    function Vcircle(r) {

        return console.log(result2)
    }
