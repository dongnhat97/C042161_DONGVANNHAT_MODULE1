<script>
    function starts(numberUser) {
        let count=0
        for (let i =0;i<=numberUser;i++) {
            if (numberUser%i===0) {
                count++
            }
        }if (count===2) {
            return true
        }else {
            return false
        }

    }
    let a = parseInt(prompt('nhap so nguyen'))
    if (a>1000) {
        alert('pham vi be hon 1000')
    }else {
        let b = starts(a);
        if (b) {
            alert(+a + 'la so nguyen to')
        } else {
            alert(+a + 'khong phai so nguyen to')
        }
    }
