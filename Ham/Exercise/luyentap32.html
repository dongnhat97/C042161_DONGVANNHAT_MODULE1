<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let b = parseInt(prompt('giai thua'))
    function giaiThua(a) {
        let result=1
       for (let i = 1;i<=a;i++) {
           result*=i
       } return alert(result)
    }
    giaiThua(b)

</script>
</body>
</html>
