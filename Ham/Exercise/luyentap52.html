<script>

   function numbermax(a,b,c) {
           if (a<b) {
               if (a<c) {
                   return alert(+a+
                   'max')
               }else {
                   return alert(+c+'max')
               }
           }else if (b<c) {
               return alert(+c+'max')
           }
   }
   let d = parseInt(prompt('d'));
   let e = parseInt(prompt('e'));
   let f = parseInt(prompt('f'));
   numbermax(d,e,f)
</script>
