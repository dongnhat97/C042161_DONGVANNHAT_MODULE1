<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function thenumber(a) {
        a= parseInt(a)
        if (a>0) {
            return true
        }else {
            return false
        }
    }
    let c = parseInt(prompt('c'));
    if (thenumber(c)) {
        console.log(+c+'so nguyen duong')
    }else {
        console.log(+c+'khong phai so nguyen duong')
    }
</script>
</body>
</html>
