<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <input id="thang" type="text"> <input type="button" value="Tinh so ngay" onclick="tinhsongay()">
      </div>
<div id="ngay">
</div>

</body>
<script>
function tinhsongay() {
    let a = document.getElementById("thang").value;
    switch (a) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
            document.getElementById("ngay").innerText = (" Thang " + a +  "co 31 ngay");
            break;
        case "4":
        case "6":
        case "9":
        case "11":
            document.getElementById("ngay").innerText = ("Thang " + a + " co 30 ngay");
        case "2":
            document.getElementById("ngay").innerText = ("Thang " + a + " co 29 hoac 28 ngay");

}


}


</script>
</html>
