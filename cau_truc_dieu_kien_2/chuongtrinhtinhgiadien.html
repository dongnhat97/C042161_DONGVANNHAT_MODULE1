<script>
    let a = parseFloat(prompt("kwh"))
    if (a>=0 && a<=50) {
        alert(alert("1484 VND"))
    }else if (a>=51 && a<=100) {
        alert("1533 VND")
    }
    else if (a>=101 && a<=200) {
        alert("1786 VND")
    }else if (a>=201 && a<=300) {
        alert("2242 VND")
    }else if (a>=301 && a<=400) {
        alert("2503 VND")
    }else if (a>=401) {
        alert("2587 VND")
    }
</script>
