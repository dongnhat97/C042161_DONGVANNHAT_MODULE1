            margin-left: 15px;
            min-height: 70px ;

<body>
<table  width="500" height="500">
    <tr>
        <td colspan="4" ><input id="kq" type="text" ></td>

    ​
    <tr>
        <td><input type="button"  class="bnt" value="1" onclick="kq.value+=this.value"/></td>
        <td><input type="button"  class="bnt" value="2" onclick="kq.value+=this.value"/></td>
        <td><input type="button"  class="bnt" value="3" onclick="kq.value+=this.value"/></td>
        <td><input type="button"  class="bnt" value="+" onclick="kq.value+=this.value"/></td>
    </tr><br>
    <tr>
        <td><input type="button"  class="bnt" value="4" onclick="kq.value+=this.value"/></td>
        <td><input type="button"  class="bnt" value="5" onclick="kq.value+=this.value"/></td>
        <td><input type="button"  class="bnt" value="6" onclick="kq.value+=this.value"/></td>
        <td><input type="button"  class="bnt" value="-" onclick="kq.value+=this.value"/></td>
    </tr><br>
    <tr>
        <td><input type="button"  class="bnt" value="7" onclick="kq.value+=this.value"/></td>
        <td><input type="button"  class="bnt" value="8" onclick="kq.value+=this.value"/></td>
        <td><input type="button"  class="bnt" value="9" onclick="kq.value+=this.value"/></td>
        <td><input type="button"  class="bnt" value="*" onclick="kq.value+=this.value"/></td>
        ​
    </tr><br>
    <tr>
        <td><input type="button"  class="bnt" value="C" onclick="kq.value=''"/></td>
        <td><input type="button"  class="bnt" value="0" onclick="kq.value=this.value"></td>
        <td><input type="button"  class="bnt" value="=" onclick="kq.value =eval(kq.value)"/></td>
        <td><input type="button"  class="bnt" value="/" onclick="kq.value+=this.value"/></td>
    </tr>
    <br>
    ​
    ​
    ​
</table>

        kq.value+=this.value;
