<script>
    let weight = parseFloat(prompt("can nang"));
    let height = parseFloat(prompt("chieu cao"));
    let BMI = weight/(height**2);
    if (BMI<18.5){
        alert("Underweight");
    }
    else if (BMI < 25) {
        alert("Normal")
    }
    else if (BMI < 30) {
        alert("overweight")
    }
    else {
        alert("obese")
    }

</script>
