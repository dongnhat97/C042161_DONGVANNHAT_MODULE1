<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    //     Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let x = parseInt(prompt('5'));
    let arr = Array(x);
    for (let i = 0 ; i<arr.length;i++) {
        arr[i] = parseInt(prompt('nhapvao'));
    }arr.sort(function (a,b) {
        return b- a
    })
    document.write(arr)
</script>
</body>
</html>
