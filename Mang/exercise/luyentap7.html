<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    //     Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
    // (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)
    let arr = Array(10)
    for (let i = 0 ; i<arr.length;i++) {
        arr[i] = parseInt(prompt('so nguyen trong mang'))
    }
    let v = parseInt(prompt('this is v '))
    let a=false;
    for (let i = 0;i<arr.length;i++) {
        if (v==arr[i]) {
            alert('this is v'+i)
            arr.splice(i,1)
            a=true;
            arr.splice(i,1);
            arr[arr.length] =0
        }
    }if (a===false) {
        alert('this is not V')
    }document.write(arr)


</script>
</body>
</html>
