<script>
    // Viết chương trình đếm số nguyên âm trong một chuỗi
    let x = parseInt(prompt('nhap'))
    let arr = Array(x)
    let count = 0;
    for (let i = 0;i<arr.length;i++) {
        arr[i] = parseInt(prompt('nhap'))
        if (arr[i]<0) {
            count++

        }
    }alert('co' +count+'so nguyen am')
</script>
