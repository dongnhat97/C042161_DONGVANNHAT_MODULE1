<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // - Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    //     Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let arr = Array(10);
    let count = 0;
    for (let i = 0; i<arr.length;i++) {
        arr[i] = parseInt(prompt('nhap vao'))
        if (arr[i]>=10) {
            count++
        }
    }document.write('co' +count+ 'so nguyen lon hon 10')



</script>
</body>
</html>
