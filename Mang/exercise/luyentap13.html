<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
        let x = parseInt(prompt('so ki tu trong mang'))
    let arr=  Array(x)
    let count = 0;
    for (let i = 0 ; i<arr.length;i++) {
        arr[i] =prompt('ki tu trong mang')
        if (isNaN(arr[i]) === false) {
            count ++
        }
    }document.write('co' +count +'so ki tu so')


</script>
</body>
</html>
