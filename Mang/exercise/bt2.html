<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt('chieu dai mang'))
    let arr = Array(x)
    for (let i = 0;i<arr.length;i++) {
        arr[i] = parseInt(prompt('input'))
    }
    let result=[]
    for (let i = 0 ; i<arr.length;i++) {
        if ( arr[i-1]%2===0 && arr[i]%2===0) {
            result.push('-', arr[i])
        }else {result.push(arr[i])
    }document.write(result)

</script>
</body>
</html>
