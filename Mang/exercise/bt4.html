<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 'The Quick Brown Fox';
    let result = [];
    let up = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let down = 'abcdefghijklmnopqrstuvwxyz';
    for (let i = 0 ; i < a.length;i++) {
        if (up.indexOf(a[i])!==(-1)) {
            result.push(a[i].toLocaleLowerCase())

        }else if (down.indexOf(a[i])!==(-1)) {
            result.push(a[i].toLocaleUpperCase())
        }
    }console.log(result.join(''))
</script>
</body>
</html>
