<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    //     Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let index = 0 ;
    let max = 0
    let arr = Array(10)
    for (let i = 0 ;i<arr.length;i++) {
        arr[i] = parseInt(prompt('nhap vao'))
        if (arr[i]>max) {
            max=arr[i]
            index=i

        }
    }alert('so nguyen lan nhat :' +max+ 'tai vi tri'+index)
</script>
</body>
</html>
