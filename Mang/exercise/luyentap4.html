<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let arr = [1,2,3,4,5,6];
    let a = 0
    let b = arr.length-1;
    while (a<b) {
        let c = arr[a]
        arr[a]=arr[b];
        arr[b]= c;
        a++;
        b--;

    }document.write(arr)
</script>
</body>
</html>
