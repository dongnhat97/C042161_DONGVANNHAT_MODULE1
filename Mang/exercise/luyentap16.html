    // Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
let str = prompt('chuoi')
    let arr = str.split("")
let result =[]
    for (let i = 0;i<arr.length;i++) {
        if (arr[i]==='-') {
            result.push('_')
        }else {
            result.push(arr[i])
        }
    }
    result2=result.join('')
    document.write(result2)
