<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function total(number) {
        let a=0
        let b = 1
        let c;
        let i = 1
        while (i<number) {
            if (i<2) {
                document.write(i + '<br>')
            }else {
                c= a+b;
                a=b;
                b=c;
                document.write(c+'<br>')
            }i++
        }

    }
    let n = parseInt(prompt("chuoi"))
    total(n)

</script>
</body>
</html>
