            document.write('*');

        }document.write('<br>')

    }
    for (let e =0 ; e <=4;e++){

        }
        for (let y=0;y<=e;y++) {
            document.write('*')
        }document.write('<br>')
    }
    for (let d = 0;d <=4;d++) {

        }for (let p= 4; p>=d;p--) {

    }
