<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let chuoi = "";
    for ( i = 1; i <= 100; i++){
        chuoi = chuoi + i + "-";
        if (i==99) {
            break;
        }
    }
    alert("Sử dụng vòng lặp để đếm từ 1 đến 100: " + chuoi);
    alert("Đã hoàn thành");

</script>
</body>
</html>
