<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function GuessNumber() {
        let canDuoi = parseInt(prompt('Nhập cận dưới của bạn'));
        let canTren = parseInt(prompt('Nhập cận trên của bạn'));
        let number1 = Math.floor(Math.random() * (canTren - canDuoi + 1) * canDuoi);
        let number2 = parseInt(prompt('Nhập số bạn muốn đoán'));
        for (let i = 0; i < 2; i++){
            if (number2 === number1){
                document.write('<h1>Chúc mừng bạn đã thắng</h1>')
                break;
            } else if (number2 < number1){
                number2 = parseInt(prompt('<h1>Số nhỏ hơn Game Over</h1>'));
            } else if (number2 > number1){
                number2 = parseInt(prompt('<h1 >Số lớn hơn Game Over</h1>'));
            }
            document.write('<h1>Game Over</h1>')
        }
    }
</script>
</body>
</html>
