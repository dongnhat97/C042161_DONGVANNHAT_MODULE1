<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let month = parseInt(prompt('thang'));
     let years = parseInt(prompt('nam'))
     switch (month) {
         case 1:
         case 3:
         case 5:
         case 7:
         case 8:
         case 10:
         case 12:
             alert('thang'+month+'nam'+years+'co 31 ngay');
             break;
         case 4:
         case 6:
         case 9:
         case 11:
             alert('thang'+month+'nam'+years+'co 30 ngay');
             break;
         case 2:
             if (namnhuan(years)) {
                 alert('thang'+month+'nam'+years+'co 29 ngay')
             }else {
                 alert('thang'+month+'nam'+years+'co 28 ngay')
             }
     }
     function namnhuan(years) {
              if (years%400===0||years%4===0&&years%100===0) {
                  return true
              }else {
                  return false
              }
     }
 </script>
</body>
</html>
