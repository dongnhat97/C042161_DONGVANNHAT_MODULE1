<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dong = parseInt(prompt('nhập số dòng'))
    let cot = parseInt(prompt('nhập số cột'))
    for (let i=0;i<dong;i++) {
        for (let j=0;j<cot;j++) {
            if(j==0||i==0||j==dong-1||i==cot-1) {
                document.write('*')
            } else {
                document.write('*')
            }
        }document.write('<br>')
    }


</script>
</body>
</html>
